    // 위와 같이 정의된 함수는 즉시 실행되지 않음, 메모레에 할당되어 있다가 함수가 호출되면 실행
    // 1. 함수명();

    function greeting() {
      document.write('hello<br>');
    }

    function greeting(name) {
      document.write('hello' + name, '<br>');
    }

    // (참고) 함수 선언문과 함수 표현식의 차이점

    // 해당 스코프(유효범위)의 최상단으로 끌어올려진 것과 같은 형상
    // 변수나 함수 선언이 코드 실행보다 먼저 메모리에 할당(저장)되는 과정
    let count = 0;

    myFunc();

    function myFunc() {
      count++;
      document.write('hello' + count, '<br>');
    };

    myFunc();

    // theFunc(); //error

    const theFunc = function () {

    // 버튼 클릭할 때마다 배경색이 바뀌도록 함수 만들기
    const color = ['yellow', 'aqua', 'purple', 'white'];

    let i = 0;
    function changeColor() {

      if (i >= color.length) {
        i = 0;
      }
      const bodyTag = document.querySelector('body');
      bodyTag.style.backgroundColor = color[i++];
    }

      document.write(`안녕하세요. ${name}입니다.<br>`);

    function sumAll() {
      let sum = 0;
      for (let i = 0; i < arguments.length; i++) {

      let sum = 0;
      for (let i = 0; i < arrData.length; i++) {
        sum += Number(prompt(arrData[i] + ' 점수는?', '0'));
      }

      const avg = sum / arrData.length;
      return avg;

    // 전역 변수와 지역 변수
    let globalNum = 50; //전역변수
    function testVarScope() {

    // 일반 함수와 구분?
    // 1) 함수 이름의 첫 글자는 대문자로 시작
    // 2) qksemtl 'new' 키워드를 붙여 실행

    function checkWeight(name, height, weight) {
      this.userName = name;
      this.userHeight = height;
      this.userWeight = weight;

      this.getInfo = function () {
        let str = '';
        str += '이름: ' + this.userName + ',';
        str += '키: ' + this.userHeight + ',';
        str += '몸무게: ' + this.userWeight + '<br>';
        return str;
      }
    }

    const goguma = new checkWeight('고구마', 160, 99);
    console.log(goguma);
    const banana = new checkWeight('바나나', 180, 50);
    console.log(banana);

    document.write('<br>');
    document.write(banana.getInfo());
    document.write('<br>');

    // 내장 함수

    // 숫자형 데이터로 반환(숫자형으로 바꿀수 없으면 NaN을 반환)
    console.log(Number('5'));
    console.log(Number(true));
    console.log(Number(false));
    console.log(Number('abc'));

    // 논리형 데이터로 반환
    // false 값을: false, 0(-0), ''(""), undefined, null, NaN
    console.log(Boolean(5));
    console.log(Boolean(null));
    console.log(Boolean(10 > 9));

    //NoN(Not-a-Namber) 값이면 true를 반환
    console.log(isNaN(5));
    console.log(isNaN(5 - 2));
    console.log(isNaN('123')); //테스트하기 전에 값을 숫자로 변환
