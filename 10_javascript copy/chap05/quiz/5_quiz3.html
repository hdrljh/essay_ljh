    // 일초 간격으로 숫자 출력하기
    // from에 명시한 숫자부터 to에 명시한 숫자까지 출력해주는 함수 printNumbers(from, to)를 만들어보세요.
    // 숫자는 1초 간격으로 출력되어야 합니다.
    // 힌트: setInterval()을 이용


    // 풀이3

    //셋인터벌, 클리어인터벌
    function printNumbers(from, to) {
      const writeNumber = setInterval(() => {
        console.log(from++);
        if (from > to) {
          clearInterval(writeNumber);
        }
      }, 1000);
    }

    printNumbers(5, 10);

    //1000 = 1초
