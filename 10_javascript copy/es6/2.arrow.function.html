    // 화살표(=>)를 사용해서 함수를 선언하는 방법
    // () => {};

    // ES5에서 일반적인 방법
    const greeting1 = function (name) {
      return 'hello' + name;
    };

    // 위 함수를 화살표 함수로 바꾸면
    const greeting2 = (name) => {
      return `hello ${name}`;
    };

    // ES6차는 더 간결하게 바꿀 수 있다.
    // 매개변수가 하나만 있으면 괄호 생략 가능(단, 하나일때!)
    const greeting3 = name => {

    };
