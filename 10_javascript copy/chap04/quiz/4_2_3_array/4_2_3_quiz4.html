<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제4
    // 배열에서 최대값, 최소값 구하기
    const points = [40, 100, 1, 5, 25, 10];

    // 풀이4
    let max = points[0];
    let min = points[0];
    for (const el of points) {
      // if (max < el) max = el;
      // if (min > el) min = el;

      max = Math.max(max, el);
      min = Math.min(min, el);
    }
    document.write(`최대값: ${max}<br>`);
    document.write(`최소값: ${min}<br>`);

    // sort() 이용
    points.sort(function (a, b) {
      return a - b;
    });
    document.write(`최소값: ${points[0]}<br>`);
    document.write(`최대값: ${points[points.length - 1]}<br>`);

    // 참고 - spread 연산자
    document.write(`최대값: ${Math.max(...points)}<br>`);
    document.write(`최소값: ${Math.min(...points)}<br>`);
  </script>
</head>
<body>
  
</body>
</html>
